<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8"/>
        <title>caculateW04</title>
        <!-- <meta name="viewport" content="width=device-width",initial-scale="1.0" /> -->
<link rel="stylesheet" href="{{ url_for('static',filename='w04.css') }}" />
        
    </head>
    <body>
        <div id="flagEnd"><div class="head">正整數平方計算結果</div></div>
        <!-- <div class="mid">帳號、或密碼輸入錯誤</div> -->
        <!-- <div class="mid">{{content}}</div> -->

        <div id="try" d="{{content}}" style="display:none"></div>
        <a class="mid" href="http://127.0.0.1:3000/signout">回上一頁</a>
        
        <script>
            let num=document.getElementById("try").getAttribute("d");
            let nameBlock = document.createElement("div");     //创建一个div元素
            let result=document.createTextNode(num**2);
            nameBlock.appendChild(result);
            nameBlock.setAttribute("class","mid");
            document.getElementById("flagEnd").appendChild(nameBlock);
        </script>
    </body>
</html>
